<script language="JavaScript">
    # 点击div暂停滚动
    var howe = document.getElementsByClassName('how');
    howe.addEventListener("click",function(event){
        event.target.classList.add("pause");
    });
    howe.addEventListener("mouseleave",function(event){
        event.target.classList.remove("pause");
