<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>作业管理平台 - 登录</title>
    <link rel="stylesheet" href="User/login_src/login.css">
</head>
<body>
<div class="bg" id="head">
<h1>作业管理平台 - 登录</h1></div>
<div class="bg"></div>


<div class="bg">
<form action="login.php" method="post"> <!-- 此处login.php连接后端，后端校验是否有这个人，如果有就向cookie中存储数据 -->

    <div class="login">
    <label for="type">登录类型:</label>
    <select name="type" id="type">
        <option value="student">学生</option>
        <option value="teacher">管理员</option>
    </select>
    </div>
    <br>

    <div class="login">
    <label for="username">学号:</label>
    <input type="text" name="username" id="username" required>
    </div>
    <br>

    <div class="login">
    <label for="password">密码:</label>
    <input type="password" name="password" id="password" required>
    </div>
    <br>

    <div class="login">
    <input type="submit" value="登录">
    </div>


</form>
</div>
<div class="bg"></div>
<div class="bg"></div>
<div class="bg"></div>
<div class="bg"></div>
</body>
</html>
