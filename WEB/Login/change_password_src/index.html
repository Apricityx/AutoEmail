<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>密码修改</title>
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>
		<div class="background_color">
			<div class="content">
				<h1>修改密码</h1>
				<form>
					<div class="row">
						<label>用户名</label>
						<input type="text"/>
					</div>
					<div class="row">
						<label>原密码</label>
						<input type="password">
					</div>
					<div class="row">
						<label>新密码</label>
						<input type="password">
					</div>
					<div class="row">
						<label>新密码确认</label>
						<input type="password">
					</div>
					<div class="row">
						<input  type="submit" content="确认修改">
					</div>
					
				</form>
			</div>
		</div>
	</body>
</html>
