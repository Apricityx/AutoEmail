<!DOCTYPE html>
<html lang="zh_CN">
	<head>
		<meta charset="UTF-8">
		<title>密码修改</title>
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>
		<div class="background_color">
			<div class="content">
				<h1>修改密码</h1>
				<form>
					<div class="row">
						<label class="hint">用户名</label>
						<label class="input">
							<input type="text"/>
						</label>

					</div>
					<div class="row">
						<label class="hint">原密码</label>
						<label class="input">
							<input type="password">
						</label>

					</div>
					<div class="row">

						<label class="hint">新密码</label>
						<label class="input">
							<input type="password">
						</label>

					</div>
					<div class="row">
						<label class="hint">新密码确认</label>
						<label class="input">
							<input type="password">
						</label>

					</div>
					<a onclick="">
						忘记密码
					</a>
					<div class="row">
						<label class="input">
							<input type="submit" content="确认修改">
						</label>

					</div>

				</form>
			</div>
		</div>
	</body>
</html>
<script>
    function check_submit(){
        let std_new_passwd = document.getElementsByName("std_new_passwd")[0].value;
        let std_repeat_passwd = document.getElementsByName("std_repeat_passwd")[0].value;
        if(std_new_passwd !== std_repeat_passwd){
            alert("两次输入的密码不一致");
            return false;
        }
        return true;
    }
</script>
