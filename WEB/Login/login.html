<!DOCTYPE html>
<html lang="zh_CN">
	<head>
		<meta charset="UTF-8">
		<title>作业管理平台 - 登录</title>
		<link rel="stylesheet" href="login_src/login_new.css">
	</head>
	<body>
		<div class="bg" id="head">
			<h1>作业管理平台 - 登录</h1></div>
		<div class="bg"></div>
		<div id="content">
			<div class="bg">
				<form action="verify.php" method="post"> <!-- 此处login.php连接后端，后端校验是否有这个人，如果有就向cookie中存储数据 -->
					<div class="row" style="margin-top: 1.5em;">
						<label for="type">登录类型:</label>
						<select name="type" id="type">
							<option value="student">学生</option>
							<option value="admin">管理员</option>
						</select>
					</div>
					<br>
					<div class="row">
						<label for="username">账号:</label>
						<input type="text" name="username" id="username" placeholder="管理员/学号" required>
					</div>
					<br>
					<div class="row">
						<label for="password">密码:</label>
						<input type="password" name="password" id="password" required>
					</div>
					<br>
					<div class="login-tools">
						<div class="login-tools__save">
							<input type="checkbox" name="save" class="login-tools__save__checkbox" control-id="ControlID-3">
							<label for="save" class="login-tools__save__label">记住账号</label>
						</div>
						<a href="#/forget" class="login-tools__forget">忘记密码？</a>
					</div>
					<input type="submit" value="登录" id="submitButton">
				</form>
			</div>
		</div>
	</body>
</html>
