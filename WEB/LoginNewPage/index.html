<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex: 1;
        }
        .left {
            flex: 1;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .left h1 {
            font-size: 3em;
            margin: 0;
        }
        .left p {
            font-size: 1.2em;
            color: #555;
        }
        .right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
        }
        .login-box {
            width: 300px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .login-box h2 {
            margin: 0 0 20px;
            font-size: 1.5em;
            text-align: center;
        }
        .login-box select,
        .login-box input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-box select{
            margin-left: 2px;
            width: 95%;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            font-size: 1em;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-box button:hover {
            background-color: #0056b3;
        }
        .login-box .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 5px;
            margin-bottom: 10px;
        }
        .login-box .options a {
            color: #007bff;
            text-decoration: none;
        }
        .login-box .options a:hover {
            text-decoration: underline;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Welcome</h1>
            <p>Your slogan goes here</p>
        </div>
        <div class="right">
            <div class="login-box">
                <h2>Login</h2>
                <select>
                    <option value="student">Student</option>
                    <option value="admin">Administrator</option>
                </select>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <div class="options">
                    <label>
                        <input type="checkbox" style="width: auto; margin-right: 5px;">Remember Me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
