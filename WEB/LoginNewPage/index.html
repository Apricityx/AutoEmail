<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex: 1;
        }
        .left {
            flex: 1;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* align-items: center; */
            text-align: left !important;
            /* padding: 10px 0 10px 10%; */
            /* padding-left: 1%; */
            
        }
        .left h1 {
            padding-left: 23%;
            font-size: 3em;
            margin: 0;
        }
        .left p {
            padding-left: 23%;
            /* padding-bottom: 5%; */
            font-size: 1.2em;
            color: #555;
        }
        .right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
        }
        .login-box {
            width: 300px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .login-box h2 {
            margin: 0 0 20px;
            font-size: 1.5em;
            text-align: center;
        }
        .login-box select,
        .login-box input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-box select{
            margin-left: 2px;
            width: 95%;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            font-size: 1em;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-box button:hover {
            background-color: #0056b3;
        }
        .login-box .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 5px;
            margin-bottom: 10px;
        }
        .login-box .options a {
            color: #007bff;
            text-decoration: none;
        }
        .login-box .options a:hover {
            text-decoration: underline;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Hw Manager</h1>
            <p>Check Your Own Checkpoint</p>
        </div>
        <div class="right">
            <div class="login-box">
                <form action="verify.php" method="post">
                    <h2>Login</h2>
                    <select name="type" id="type">
                        <option value="student">Student</option>
                        <option value="admin">Administrator</option>
                    </select>
                    <input type="text" placeholder="Username" name="username" id="username" required>
                    <input type="password" placeholder="Password" name="password" id="password" required>
                    <div class="options">
                        <label>
                            <input type="checkbox" name="save" id="save" control-id="ControlID-3" style="width: auto; margin-right: 5px;">Remember Me
                        </label>
                        <a href="forgetpasswd.html">Forgot Password?</a>
                    </div>
                    <button type="submit" id="submitButton">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    let std_id = document.cookie.split("account=")[1].split(";")[0];
    let if_remember = document.cookie.split("remember=")[1].split(";")[0];
    parseInt(if_remember)
    parseInt(std_id)
    if (if_remember) {
        document.getElementById("username").value = std_id;
        console.log(std_id)
        document.getElementById("save").checked = true;
    }
</script>
<script>
    // 检查是否登录成功
    let login_type = document.cookie;
    console.log(login_type)
    if (login_type.includes("login_type=")) {
        login_type = login_type.split("login_type=")[1].split(";")[0]
        if (login_type === "student") {
            window.location.href = "../User/index.html";
        } else if (login_type === "admin") {
            window.location.href = "../Admin/index.php";
        }
    }
</script>
